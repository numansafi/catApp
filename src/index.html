<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Cat App</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand navbar-dark bg-primary d-flex justify-content-between"
    >
      <a class="navbar-brand" href="#">Cat App</a>
      <div class="d-flex justify-content-">
        <button id="cat_gif" type="button" class="btn btn-outline-warning mr-5">
          Cat Gif
        </button>
        <button id="cat_pic" type="button" class="btn btn-outline-dark ml-5">
          Cat Pic
        </button>
      </div>
      <form class="form-inline" id="search_bar">
        <input
          id="breed_search"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search By Breed"
          aria-label="Search"
        />
        <button
          id="breed"
          class="btn btn-outline-light my-2 my-sm-0"
          type="button"
        >
          Search
        </button>
      </form>
    </nav>
    <div class="container my-5">
      <h1 id="cat_header" class="display-4 text-center mb-3">Cat App</h1>
      <hr />
      <div class="card card-body mb-3">
        <div id="render_res"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
